<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');
</head>
<body>
    <div id="main">
        <h1>Онлайн-магазин</h1>
        <p>faawdwdawdawdawdadawdwdawdawdwdawdawdawdwad</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="username">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Телефон" id="phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('username').value = tg.initDataUnsafe.user.first_name + '' + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
